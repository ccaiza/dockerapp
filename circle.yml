machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circle-docker.sh | bash -s -- 1.10.0
  services:
    - docker
    
dependencies:
  pre:
    - sudo pip intall docker-compose
    
test:
  override:
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: [circle_ci_publish,master]
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -U $DOCKER_HUB-USER-ID -p $DOCKER_HUB_PWD
      - docker tag dockerapp_dockerapp $DOCKER_HUB-USER-ID/dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp $DOCKER_HUB-USER-ID/dockerapp:latest
      - docker push $DOCKER_HUB-USER-ID/dockerapp:$CIRCLE_SHA1
      - docker push $DOCKER_HUB-USER-ID/dockerapp:latest